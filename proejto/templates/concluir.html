<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Concluir Ordem de Manutenção</h1>

        <label>Protocolo:</label><br>
        <input type="number" name="protocolo" required><br>

    </form>

</body>
